<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 연습하기</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script>
        

        function check() {
            // 입력한 휴대폰번호 가져오기
            const myphone =  document.getElementById("qqq").value;
            console.log(myphone);

            // 해당 휴대폰 번호로 인증번호 API요청하기
            axios.post('http://localhost:3000/tokens/phone',{
                qqq: myphone,
            }).then((res)=>{
                console.log(res);
                document.getElementById("zzz").innerText = res.data
            });
        }
    </script>
</head>
<body>
    휴대폰번호: <input type="text" id="qqq"/>
    <button onclick="check()">인증하기</button><br/>
    <div id="zzz">인증상태</div>
    <button>회원가입하기</button>
</body>
</html>
